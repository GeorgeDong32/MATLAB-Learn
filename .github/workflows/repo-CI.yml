name: CI
on:
  pull_request:
    types:
      - labeled
      - synchronize
      - ready_for_review
      - reopened
      - unlocked
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
            GITHUB_TOKEN: "${{ secrets.AM_TOKEN }}"
            MERGE_LABELS: "automerge,!in progress,!invalid"
            MERGE_METHOD: "merge"
            MERGE_COMMIT_MESSAGE: "pull-request-title"
            MERGE_FORKS: "false"
            MERGE_RETRIES: "6"
            MERGE_RETRY_SLEEP: "10000"
            MERGE_REQUIRED_APPROVALS: "0"
            UPDATE_LABELS: ""
            UPDATE_METHOD: "merge"
